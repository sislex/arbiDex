version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: pg-arbi
    restart: unless-stopped
    environment:
      POSTGRES_USER: arbiuser
      POSTGRES_PASSWORD: arbipass
      POSTGRES_DB: arbi_analytics
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin-arbi
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: adminpass
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  pg_data:
