services:
  arbi-postgres:
    image: postgres:16
    container_name: arbi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: arbiuser
      POSTGRES_PASSWORD: arbipass
      POSTGRES_DB: arbi_analytics
    ports:
      - "5432:5432"
    volumes:
#      - pg_data:/var/lib/postgresql/data
      - /Users/alexeyrozhnov/PhpstormProjects/arbiDex/backups:/backups
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U arbiuser -d arbi_analytics" ]
      interval: 5s
      timeout: 3s
      retries: 20

  arbi-pgadmin:
    image: dpage/pgadmin4:8
    container_name: arbi-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: adminpass
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    ports:
      - "8080:80"
    depends_on:
      arbi-postgres:
        condition: service_healthy
    volumes:
      - ./pgadmin_storage:/var/lib/pgadmin
      - ./pgadmin4/servers.json:/pgadmin4/servers.json:ro

