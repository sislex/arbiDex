<app-confirmation-pop-up
  [title]="data.title"
  [buttons]="data.buttons"
  (emitter)="eventClose($event)"
>
  <div class="scroll" popupContent>
    <app-pool-form
      [formData]="data.form"
      [chainsList]="chainsList$"
      [tokensList]="tokensList$"
      [dexesList]="dexesList$"
      [versionsList]="versionList$"
      [tokenDisabled]="(tokenDisabled$ | async)!"
      (emitter)="eventsForm($event)"
    ></app-pool-form>
  </div>
</app-confirmation-pop-up>
