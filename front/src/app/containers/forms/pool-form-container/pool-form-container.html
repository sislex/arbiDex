<app-confirmation-pop-up
  [title]="data.title"
  [buttons]="data.buttons"
  (emitter)="eventClose($event)"
>
  <div class="scroll" popupContent>
  <app-pool-form
    [formData]="data.form"
    [chainsList]="data.chainsList"
    [tokensList]="data.tokensList"
    [dexesList]="data.dexesList"
    [versionsList]="data.versionsList"
    (emitter)="eventsForm($event)"
  ></app-pool-form>
  </div>
</app-confirmation-pop-up>
