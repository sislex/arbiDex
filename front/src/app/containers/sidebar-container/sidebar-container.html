<app-sidebar
  [isSidebarOpen]="(isSidebarOpen$ | async)!"
  [sidebarTitle]="(featureName$ | async)!"
  [list]="(sidebarList$ | async)!"
  [activeItem]="(activeSidebarItem$ | async)! | titlecase"
  (emitter)="events($event)"
>
  <app-header-content-layout main>
    <app-main-title-page header [title]="(activeSidebarItem$ | async)!"></app-main-title-page>
    <router-outlet content></router-outlet>
  </app-header-content-layout>
</app-sidebar>
