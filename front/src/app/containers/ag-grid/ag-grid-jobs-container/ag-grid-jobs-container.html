<app-header-content-layout>
  @if ((jobsDataIsLoaded$ | async) && !(jobsDataIsLoading$ | async)) {
    <app-title-table-button
      header
      [title]="'Jobs table'"
      [icon]="'add'"
      (emitter)="actions($event, 'add')"
    ></app-title-table-button>
  }
  @if ((jobsDataIsLoaded$ | async) && !(jobsDataIsLoading$ | async)) {
    <app-ag-grid
      content
      [rowData]="(jobsDataResponse$ | async)!"
      [colDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      (emitter)="actions($event)"
    ></app-ag-grid>
  } @else {
    <app-loader header></app-loader>
  }
</app-header-content-layout>
