<app-header-content-layout>
  <app-title-table-button
    header
    [title]="`It's relations`"
  ></app-title-table-button>
  <app-ag-grid
    content
    [rowData]="(activePairs$ | async)!"
    [colDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [isRowSelection]="{
      mode: 'multiRow',
      selectAll: 'filtered',
    }"
    (emitter)="events($event)"
  ></app-ag-grid>
</app-header-content-layout>
