<app-header-content-layout>
  @if (fullQuotesDataIsReady$ | async) {
    <app-title-table-button
      header
      [title]="'Quotes table (' + ((quotesDataResponse$ | async)!.length === filteredItemCount ? (quotesDataResponse$ | async)!.length : filteredItemCount + ' / ' + (quotesDataResponse$ | async)!.length) + ')'"
      [icon]="'add'"
      (emitter)="actions($event, 'add')"
    ></app-title-table-button>
  }
  @if (fullQuotesDataIsReady$ | async) {
    <app-ag-grid
      content
      [rowData]="(quotesDataResponse$ | async)!"
      [colDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      (emitter)="actions($event)"
    ></app-ag-grid>
  } @else {
    <app-loader header></app-loader>
  }
</app-header-content-layout>
