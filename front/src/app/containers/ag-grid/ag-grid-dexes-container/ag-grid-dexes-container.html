<app-header-content-layout>
  @if ((dexesDataIsLoaded$ | async) && !(dexesDataIsLoading$ | async)) {
    <app-title-table-button
      header
      [title]="'Dexes table (' + ((dexesDataResponse$ | async)!.length === filteredItemCount ? (dexesDataResponse$ | async)!.length : filteredItemCount + ' / ' + (dexesDataResponse$ | async)!.length) + ')'"
      [icon]="'add'"
      (emitter)="actions($event, 'add')"
    ></app-title-table-button>
  }
  @if ((dexesDataIsLoaded$ | async) && !(dexesDataIsLoading$ | async)) {
    <app-ag-grid
      content
      [rowData]="(dexesDataResponse$ | async)!"
      [colDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      (emitter)="events($event)"
    ></app-ag-grid>
  } @else {
    <app-loader header></app-loader>
  }
</app-header-content-layout>
