<app-header-content-layout>
  @if ((rpcUrlsDataIsLoaded$ | async) && !(rpcUrlsDataIsLoading$ | async)) {
    <app-title-table-button
      header
      [title]="'Rpc urls table (' + ((rpcUrlsDataResponse$ | async)!.length === filteredItemCount ? (rpcUrlsDataResponse$ | async)!.length : filteredItemCount + ' / ' + (rpcUrlsDataResponse$ | async)!.length) + ')'"
      [icon]="'add'"
      (emitter)="actions($event, 'add')"
    ></app-title-table-button>
  }
  @if ((rpcUrlsDataIsLoaded$ | async) && !(rpcUrlsDataIsLoading$ | async)) {
    <app-ag-grid
      content
      [rowData]="(rpcUrlsDataResponse$ | async)!"
      [colDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      (emitter)="events($event)"
    ></app-ag-grid>
  } @else {
    <app-loader header></app-loader>
  }
</app-header-content-layout>
