<ag-grid-angular
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [rowSelection]="isRowSelection"
  (gridReady)="onGridReady($event)"
  (selectionChanged)="onSelectionChanged($event)"
  (rowDoubleClicked)="onRowDoubleClicked($event)"
  (modelUpdated)="onModelUpdated()"
>
</ag-grid-angular>
