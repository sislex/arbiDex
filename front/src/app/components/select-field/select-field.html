<mat-form-field>
  <mat-label>{{ title }}</mat-label>
  <mat-select [(value)]="selected" [disabled]="disabled">
    @for (item of list; track item.id) {
      @if(item.address) {
        <mat-option (click)="click(item.id)" [value]="item.id">{{item.name}}  ({{item.address}}) </mat-option>
      } @else {
        <mat-option (click)="click(item.id)" [value]="item.id">{{ item.name }}</mat-option>
      }
    }
  </mat-select>
</mat-form-field>
